<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .success { color: green; font-size: 24px; }
        .error { color: red; }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>⚛️ React + Supabase Test</h1>
    <div id="root">Loading React...</div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.1.0",
            "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.78.0"
        }
    }
    </script>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { createClient } from '@supabase/supabase-js';

        const supabaseUrl = 'https://lpqjndfjbenolhneqzec.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxwcWpuZGZqYmVub2xobmVxemVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODQ2MzgsImV4cCI6MjA3Nzc2MDYzOH0.sbnMYVgcVobQm0ZDnPJBeXHqL0p29SmNVTPsfHM2-aE';

        function App() {
            const [status, setStatus] = React.useState('Testing...');
            const [properties, setProperties] = React.useState([]);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                async function testSupabase() {
                    try {
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        
                        const { data, error } = await supabase
                            .from('properties')
                            .select('id, address, city, state, price')
                            .limit(5);

                        if (error) throw error;

                        setStatus('✅ SUCCESS! React + Supabase working!');
                        setProperties(data || []);
                    } catch (err) {
                        setStatus('❌ Error connecting to Supabase');
                        setError(err.message);
                    }
                }

                testSupabase();
            }, []);

            return React.createElement('div', null,
                React.createElement('div', { className: status.includes('SUCCESS') ? 'success' : 'error' }, status),
                error && React.createElement('pre', null, 'Error: ' + error),
                React.createElement('h2', null, 'Properties from Database:'),
                React.createElement('pre', null, JSON.stringify(properties, null, 2))
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
